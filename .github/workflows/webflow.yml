name: Run NPM script
on:
  repository_dispatch:
    types: [run-prod]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: val10010/bereginia
          ref: master  # Замените "main" на имя вашей основной ветки, если оно отличается
          token: ${{ secrets.GITHUB_TOKEN }}  # Добавляем токен доступа для checkout
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.3'
      - run: npm i
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Deploy
        run: |
          npx webflow devlink sync &&
          npm run build &&
          GIT_USER="val10010" \
          npx gh-pages -d build -u "val10010 <valantine10010@gmail.com>" --remote "origin"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
